<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}
      <title>Catch a book</title>
    {% endblock %}


    <!-- Bootstrap Core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="../static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="../static/css/stylish-portfolio.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">


    <!-- Custom Contact -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <link href="../static/css/template.css" rel="stylesheet">


    <!-- Custom Login Form -->
    <link href="../static/css/login_form.css" rel="stylesheet">


    {% block styles %}
    {% endblock %}

  </head>

  <body id="page-top">
    <!-- Navigation -->
     <nav class="navbar-expand-lg bg-primary navbar-dark  fixed-top">
      <div class="container">
        <a class = "navbar-brand1" href="/">
          <img src="../static/img/logo.png" width="265" height="45" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-4">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-bold" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-bold" href="/contact">Contact</a>
            </li>
            <li class="nav-item text-bold">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item text-bold">
              <button onclick="document.getElementById('login_form').style.display='block'" style="width:auto;">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}
    {% endblock %}


    <div id="login_form" class="modal">

        <form class="modal-content animate" action="/action_page.php">

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login_form').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>


    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline mb-5">

            <li class="list-inline-item">
              <a class="social-link rounded-circle text-white" href="https://github.com/mdiannna/Catch-a-book" target="_blank">
                <i class="icon-social-github"></i>
              </a>
            </li>
            <li class="list-inline-item">
                <p class="text-muted small mb-0">Copyright &copy; Catch a Book 2018</p>
                <p class="text-muted small mb-0">Diana, Diana, Miriam & Tiberiu</p>
            </li>
        </ul>

      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

      <!-- Bootstrap core JavaScript -->
      <script src="../static/vendor/jquery/jquery.min.js"></script>
      <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      <!-- Plugin JavaScript -->
      <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

      <!-- Custom scripts for this template -->
      <script src="../static/js/stylish-portfolio.min.js"></script>
      <script src="../static/js/login_form.js"></script>


    {% block scripts %}
    {% endblock %}

  </body>

</html>
